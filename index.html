<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and click adventure</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>  
    <div id="title">
        <h1 id="mainTitle">something</h1>
    </div>
    <div id="gameWindow">
        <!--Inventory box-->
        <div id="inventoryBox" class="foreground">
            <ul id="inventoryList">
            </ul>
        </div>
        <!--dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">                
                <div id="brownBar" class="foreground"></div>
                <div id="heroAvatar" class="foreground">
                    <img src="./assets/assets/portairt.png" alt="hero avatar">
                </div>
                <div id="heroSpeech" class="foreground speechBubble">
                </div>
                <div id="counterSpeech" class="foreground">
                </div>
                <div id="counterAvatar" class="foreground">
                    <img src="./assets/assets/portairStatue.png" alt="counter avatar">
                </div>
            </div>
        </div>
        
        <!--Foreground elements-->
        <div id="key" class="foreground"></div>
        <div id="well" class="foreground"></div>
        <div id="doorWizardHut" class="foreground"></div>
        <div id="statue" class="foreground"></div>      

        <!--Main Character-->
        <div id="hero" class="character">
            <img src="assets/assets/animated-character-2-idle.gif" alt="hero charcater" id="heroImage">
        </div>

        <!--Background elements-->
        <div id="tileMap" class="background">
            <img src="./assets/assets/tilemap1.jpg" alt="tilemap" draggable="false">
        </div>

    </div>

    <audio id = "heroAudio">
        <source src="./assets/assets/audio/Gibberish - Sound Effect_01.mp3">
    </audio>
    <audio>
        <source id = "counterAudio" src="./assets/assets/audio/high pitch voice.mp3">
    </audio>


</body>

</html>
<script src="main.js"></script>
